<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma Indrawti Devi Nari Shakti Foundation</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:system-ui, sans-serif; }
body { background:#f5f7fb; color:#1f2933; line-height:1.6; }
.container { max-width:1000px; margin:auto; padding:20px; }

header {
  background:#0f766e;
  color:#fff;
  padding:20px;
  border-radius:12px;
  text-align:center;
  margin-bottom:25px;
}

section {
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}

h2 { color:#0f766e; margin-bottom:10px; }

input, select, button {
  width:100%;
  padding:10px;
  margin:8px 0;
}

button {
  background:#0f766e;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

ul { list-style:none; margin-top:10px; }
li {
  background:#ecfeff;
  padding:8px;
  margin-bottom:6px;
  border-radius:6px;
}

footer {
  text-align:center;
  margin-top:20px;
  font-size:0.85rem;
  color:#475569;
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Ma Indrawti Devi Nari Shakti Foundation</h1>
  <p>Mandhana, Bhiwani – Haryana</p>
</header>

<!-- ABOUT -->
<section>
<h2>Who We Are</h2>
<p>
We are a community-based NGO working for
<b>education, women empowerment and rural development</b>.
</p>
</section>

<!-- JOIN NGO -->
<section>
<h2>Join as Volunteer</h2>

<form id="joinForm">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="tel" id="mobile" placeholder="Mobile Number" required>

  <select id="interest" required>
    <option value="">Select Interest</option>
    <option>Teaching</option>
    <option>Yoga</option>
    <option>Event Support</option>
    <option>Office Work</option>
  </select>

  <button type="submit">Join NGO</button>
</form>
</section>

<!-- MEMBERS -->
<section>
<h2>Joined Members</h2>
<ul id="memberList"></ul>
</section>

<footer>
© 2025 Ma Indrawti Devi Nari Shakti Foundation
</footer>

</div>

<script src="script.js"></script>
</body>
</html>
